<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact_Form</title>
    <link rel="stylesheet" href="Style1.css" />


  </head>
  <body>
    <div class="Contact_Form">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="left_container"
      >
        <input
          type="hidden"
          name="access_key"
          value="3f222505-60ce-480c-98af-b04cb0c8354a"
        />
        <div class="contact_left_tittle">
          <h2>Contact US</h2>
          <hr />
        </div>
        <input
          class="contact_input"
          type="text"
          name="text"
          placeholder="Enter your Name"
        />
        <input
          class="contact_input"
          type="email"
          name="email"
          placeholder="Enter your Email"
        />
        <textarea
          class="message"
          name="message"
          placeholder="Enter Your message"
          id=""
        >
        </textarea>
        <button type="submit">Submit</button>
      </form>
      <div class="right_container">
        <div id="observablehq-chart-2080dcd7"></div>
      </div>
    </div>

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css"
  />
  <script type="module">
    import {
      Runtime,
      Inspector,
    } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
    import define from "https://api.observablehq.com/@d3/disjoint-force-directed-graph/2.js?v=4";
    new Runtime().module(define, (name) => {
      if (name === "chart")
        return new Inspector(
          document.querySelector("#observablehq-chart-2080dcd7")
        );
    });
  </script>
  </body>
</html>
